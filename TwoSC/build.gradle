buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://artifactory.tagged.com:8081/artifactory/repo" }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}

dependencies {
	compile 'com.android.support:appcompat-v7:+'
    compile 'com.github.chrisbanes.pulltorefresh:pulltorefresh:1.4.1@aar'
    compile project(":ext:Volley")
    compile project(":ext:ViewPagerIndicator:library")
}

